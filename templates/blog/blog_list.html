{% extends "base.html" %}

{% block title %} blog titles {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>aJ0ker Blog.</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <ul>
            {% for blog in blogs %}
            <li><a href="{{blog.id}}">{{blog.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>Github</h2>
        <p>github.com/aj0ker</p>
        <img width="200px" src="https://aj0ker.github.io/images/header.jpg">
    </div>
</div>
{% endblock %}
